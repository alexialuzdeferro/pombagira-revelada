      { q: "O que te traz mais alegria de viver?", options: ["A m√∫sica e a dan√ßa", "A sorte e a prosperidade", "O carinho e a pureza"], answer: 0 },

      { q: "Qual desses mist√©rios mais te fascina?", options: ["O ciclo da vida e morte", "A magia do ocultismo", "A for√ßa da ancestralidade"], answer: 0 },
      { q: "Em uma situa√ß√£o de caos, voc√™:", options: ["Mant√©m a sanidade", "Usa a mal√≠cia para escapar", "Confia na intui√ß√£o cigana"], answer: 1 },
      { q: "O que voc√™ oferece ao universo?", options: ["Lealdade e Gratid√£o", "Beleza e Sedu√ß√£o", "Trabalho e Devo√ß√£o"], answer: 0 },

    const pombagiras = [

        desc: "A Rainha das Pombagiras. Governa com sabedoria, for√ßa e autoridade absoluta. Ensina que o verdadeiro poder vem do respeito e da intelig√™ncia.",

      },
      {

        img: "https://raw.githubusercontent.com/alexialuzdeferro/pombagira-revelada/refs/heads/main/a_pombagira_in_a_flowing_red_dress%20(1).jpeg"
      },
      { 
        name: "Rosa Caveira", 
        desc: "Guardi√£ da justi√ßa e do ciclo da vida. Ela nos lembra que tudo tem um fim e um recome√ßo, atuando com seriedade no equil√≠brio das almas.", 
        img: "https://raw.githubusercontent.com/alexialuzdeferro/pombagira-revelada/refs/heads/main/a_pombagira_in_a_tattered_black_gown%20(8).jpeg"
      },

        img: "https://raw.githubusercontent.com/alexialuzdeferro/pombagira-revelada/refs/heads/main/a_pombagira_in_a_tattered_red_gown%20(2).jpeg"
      },
      {

        desc: "Dona da liberdade e da prosperidade. Abre caminhos com suas cartas e moedas, ensinando que a sorte favorece quem tem f√© no destino.", 
        img: "https://raw.githubusercontent.com/alexialuzdeferro/pombagira-revelada/refs/heads/main/transferir%20(29).jpg"
      },
      {

        desc: "A mestre da malandragem e da prote√ß√£o nas ruas. Astuta e corajosa, ela garante a sobreviv√™ncia e a vit√≥ria sobre os inimigos trai√ßoeiros.",

        img: "https://raw.githubusercontent.com/alexialuzdeferro/pombagira-revelada/refs/heads/main/OIG4.vM77AVN.jpg"
      }
    ];

    let currentQ = 0;
    let score = 0;

    function initParticles() {
      const canvas = document.getElementById('particles');
      const ctx = canvas.getContext('2d');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      let parts = [];
      for(let i=0; i<80; i++) parts.push({x: Math.random()*canvas.width, y: Math.random()*canvas.height, r: Math.random()*2+1, s: Math.random()*0.8+0.2});
      function draw() {
        ctx.clearRect(0,0,canvas.width, canvas.height);
        ctx.fillStyle = "rgba(255, 107, 53, 0.4)";
        parts.forEach(p => {
          ctx.beginPath(); ctx.arc(p.x, p.y, p.r, 0, Math.PI*2); ctx.fill();
          p.y -= p.s; if(p.y < -10) p.y = canvas.height + 10;
        });
        requestAnimationFrame(draw);
      }
      draw();
    }

    function loadQuestion() {
      if(currentQ >= questions.length) {
        showFinal();
        return;
      }
      const q = questions[currentQ];
      document.getElementById('question').innerText = q.q;
      document.getElementById('progressText').innerText = `Pergunta ${currentQ + 1} de 12`;
      document.getElementById('progressBar').style.width = `${((currentQ) / 12) * 100}%`;
      
      const opts = document.getElementById('options');
      opts.innerHTML = '';
      q.options.forEach((o, i) => {
        const btn = document.createElement('button');
        btn.className = 'option';
        btn.innerText = o;
        btn.onclick = () => select(i, btn);
        opts.appendChild(btn);
      });
    }

    function select(idx, btn) {
      const all = document.querySelectorAll('.option');
      all.forEach(b => b.style.pointerEvents = 'none');
      
      if(idx === questions[currentQ].answer) {
        score++;
        btn.classList.add('correct');
        document.getElementById('screenGlow').classList.add('correct');
      } else {
        btn.classList.add('wrong');
        document.getElementById('screenGlow').classList.add('wrong');
      }
      
      document.getElementById('faithValue').innerText = score;
      document.getElementById('axeValue').innerText = currentQ + 1;

      setTimeout(() => {
        document.getElementById('screenGlow').classList.remove('correct', 'wrong');
        currentQ++;
        loadQuestion();
      }, 1200);
    }

    function showFinal() {
      document.getElementById('quizArea').style.display = 'none';
      document.getElementById('progressBar').style.width = '100%';
      document.getElementById('progressText').innerText = 'Consulta Conclu√≠da!';
      document.getElementById('revealBtn').style.display = 'block';
    }

    function revealPombagira() {
      // Distribui as 12 Pombagiras baseado na performance do score (0 a 11)
      let idx = score % 12;
      const p = pombagiras[idx];
      
      document.getElementById('revealBtn').style.display = 'none';
      document.getElementById('resultArea').style.display = 'block';
      document.getElementById('pombagiraName').innerText = `üåπ ${p.name} üåπ`;

    };
