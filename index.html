<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    :root {
      --primary-glow: #ff1744;
      --secondary-glow: #ff6b35;
      --gold: #ffd700;
      --correct-color: #00ff88;
      --wrong-color: #ff0044;
    }
    body {
      font-family: 'Cinzel', serif;
      background: radial-gradient(ellipse at center, #2d0000 0%, #1a0000 50%, #000000 100%);
      color: #fff;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
      transition: background 1s ease;
    }
    body.correct-answer { background: radial-gradient(ellipse at center, #0d2d1a 0%, #061a0d 50%, #000000 100%); }
    body.wrong-answer { background: radial-gradient(ellipse at center, #3d0000 0%, #2a0000 50%, #000000 100%); }
    
    #particles {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      pointer-events: none; z-index: 0;
    }
    .screen-glow {
      position: fixed; top: 0; left: 0; right: 0; bottom: 0;
      pointer-events: none; z-index: 5;
      box-shadow: inset 0 0 100px rgba(255, 23, 68, 0.3);
      transition: box-shadow 0.5s ease;
    }
    .screen-glow.correct { box-shadow: inset 0 0 150px rgba(0, 255, 136, 0.5); animation: correctPulse 0.5s ease; }
    .screen-glow.wrong { box-shadow: inset 0 0 150px rgba(255, 0, 68, 0.6); animation: wrongShake 0.5s ease; }
    
    @keyframes correctPulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    @keyframes wrongShake { 0%, 100% { transform: translateX(0); } 20%, 60% { transform: translateX(-10px); } 40%, 80% { transform: translateX(10px); } }

    .container {

    .devotion-message {

    @keyframes devotionFloat { 0%, 100% { transform: translateY(0); opacity: 0.8; } 50% { transform: translateY(-5px); opacity: 1; } }

    h1 {

      text-shadow: 0 0 20px #ff6b35, 0 0 40px #ff1744;
      margin: 20px 0; animation: titleGlow 2s ease-in-out infinite alternate;
    }
    @keyframes titleGlow { 0% { transform: scale(1); } 100% { transform: scale(1.02); text-shadow: 0 0 30px #ff6b35, 0 0 60px #ff1744, 0 0 90px #ffd700; } }

    .altar { display: flex; justify-content: center; align-items: flex-end; margin: 20px 0 30px; position: relative; padding: 20px; }
    .vela {
      width: 18px; height: 60px; margin: 0 10px;
      background: linear-gradient(to bottom, #8b0000 0%, #ff2222 50%, #8b0000 100%);
      border-radius: 10px 10px 4px 4px; position: relative;
      animation: candlePulse 1.5s infinite ease-in-out;
      box-shadow: 0 0 15px rgba(255, 68, 68, 0.6);
    }
    .vela::after {
      content: ''; position: absolute; top: -20px; left: 50%; transform: translateX(-50%);
      width: 12px; height: 20px;
      background: radial-gradient(ellipse at bottom, #fff 0%, #ff9800 40%, transparent 100%);
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      animation: flameDance 0.3s infinite ease-in-out alternate;
    }
    @keyframes candlePulse { 0%, 100% { transform: scaleY(1); } 50% { transform: scaleY(1.05); } }
    @keyframes flameDance { 0% { transform: translateX(-50%) rotate(-5deg) scale(0.9); } 100% { transform: translateX(-50%) rotate(5deg) scale(1.1); } }

    .faith-counter { display: flex; justify-content: center; gap: 20px; margin: 20px 0; }
    .faith-item {
      padding: 10px 20px; background: rgba(0, 0, 0, 0.6);

    }
    .faith-value { font-weight: bold; color: var(--gold); font-size: 1.2rem; margin-left: 5px; }

    .progress-container { margin: 20px 0; background: rgba(0,0,0,0.6); border-radius: 15px; padding: 5px; border: 1px solid var(--secondary-glow); }
    .progress-bar { height: 10px; background: linear-gradient(90deg, #ff1744, #ffd700); border-radius: 10px; transition: width 0.5s ease; }
    .progress-text { margin-top: 8px; font-size: 0.9rem; color: var(--gold); }

    .quiz-area {
      background: rgba(20, 0, 0, 0.85); border: 2px solid var(--gold);
      border-radius: 20px; padding: 25px; margin: 20px 0; backdrop-filter: blur(10px);
    }
    .question { font-size: 1.3rem; margin-bottom: 20px; color: var(--gold); text-shadow: 1px 1px 2px #000; }
    .options { display: flex; flex-direction: column; gap: 12px; }
    .option {
      padding: 15px; background: linear-gradient(45deg, #4d0000, #8b0000);
      border: 2px solid var(--secondary-glow); border-radius: 15px;
      color: white; font-family: 'Cinzel', serif; cursor: pointer; transition: all 0.2s;
    }
    .option:hover { transform: scale(1.02); background: linear-gradient(45deg, #8b0000, #ff1744); border-color: var(--gold); }
    .option.correct { background: #006400 !important; border-color: var(--correct-color); }
    .option.wrong { background: #8b0000 !important; border-color: var(--wrong-color); opacity: 0.7; }

    .reveal-btn {
      padding: 20px 40px; font-size: 1.3rem; background: linear-gradient(45deg, #ff1744, #ffd700);
      border: none; border-radius: 40px; cursor: pointer; font-family: 'Cinzel', serif;
      font-weight: bold; display: none; margin: 20px auto; animation: pulse 2s infinite;
    }
    @keyframes pulse { 0%, 100% { transform: scale(1); box-shadow: 0 0 20px var(--primary-glow); } 50% { transform: scale(1.05); box-shadow: 0 0 40px var(--gold); } }

    .result-area { display: none; margin-top: 30px; animation: fadeIn 1s ease; }
    .pombagira-name { font-family: 'Dancing Script', cursive; font-size: 2.8rem; color: var(--gold); margin: 15px 0; }
    .pombagira-image {
      width: 250px; height: 250px; border-radius: 50%; border: 5px solid var(--gold);
      margin: 20px 0; object-fit: cover; box-shadow: 0 0 50px rgba(255, 215, 0, 0.5);
    }
    .pombagira-description {
      background: rgba(0,0,0,0.7); padding: 20px; border-radius: 15px;
      line-height: 1.6; text-align: left; border-left: 5px solid var(--gold);
    }
    .restart-btn { margin-top: 25px; padding: 12px 30px; cursor: pointer; background: #444; color: #fff; border: 1px solid #999; border-radius: 20px; }

    .feedback { font-size: 1.2rem; margin: 15px 0; font-weight: bold; height: 25px; }
    .correct-text { color: var(--correct-color); }
    .wrong-text { color: var(--wrong-color); }

    @media (max-width: 600px) {
      .pombagira-image { width: 180px; height: 180px; }
      h1 { font-size: 1.8rem; }
    }
  </style>
</head>
<body>
  <canvas id="particles"></canvas>

  <script>
    // Configura√ß√µes do Quiz
    const questions = [
      { q: "Qual dessas qualidades voc√™ mais busca em sua vida agora?", options: ["Poder e Lideran√ßa", "Cura e Simplicidade", "Coragem para Lutar"], answer: 0 },
      { q: "Onde voc√™ sente que sua energia √© mais forte?", options: ["Nas encruzilhadas da cidade", "No sil√™ncio dos campos", "No calor das batalhas"], answer: 0 },
      { q: "Como voc√™ lida com injusti√ßas?", options: ["Com sabedoria e estrat√©gia", "Com perd√£o e transforma√ß√£o", "Com for√ßa e prote√ß√£o direta"], answer: 2 },
      { q: "O que o mist√©rio da noite representa para voc√™?", options: ["Segredos revelados", "Ciclos que se encerram", "Intui√ß√£o e ocultismo"], answer: 2 },
      { q: "Qual desses elementos mais te atrai?", options: ["Rosas e perfumes", "Ervas e banhos", "Espadas e metais"], answer: 0 },
      { q: "Sua alegria se manifesta melhor atrav√©s de:", options: ["Dan√ßa e celebra√ß√£o", "Liberdade e viagens", "Malandragem e ast√∫cia"], answer: 0 },
      { q: "Qual ambiente te traz mais paz espiritual?", options: ["O mar e a areia", "A sombra de uma √°rvore", "A luz da lua cheia"], answer: 0 },
      { q: "Como voc√™ enxerga o destino?", options: ["Como algo que eu comando", "Como algo que flui como as √°guas", "Como algo escrito nas cartas"], answer: 2 },
      { q: "Em momentos de caos mental, voc√™ busca:", options: ["Transformar dor em for√ßa", "O sil√™ncio das almas", "Um novo recome√ßo"], answer: 0 },
      { q: "Sua prote√ß√£o ideal seria:", options: ["Uma rainha poderosa", "Uma guerreira destemida", "Uma cigana s√°bia"], answer: 1 },
      { q: "O que √© fundamental em um ritual?", options: ["Respeito e seriedade", "Alegria e cores", "Ancestralidade e ra√≠zes"], answer: 2 },
      { q: "Qual presente voc√™ daria ao sagrado?", options: ["Joias e champanhe", "Moedas e baralho", "Bonecas e doces"], answer: 0 }
    ];

    const pombagiras = [
      { name: "Maria Padilha", domain: "Realeza/Comando", desc: "A Rainha das Pombagiras. Governa com sabedoria e for√ßa. Ensina a liderar com justi√ßa e enfrentar desafios com coragem.", img: "https://images.unsplash.com/photo-1533105079780-92b9be482077?w=400" },
      { name: "Maria Mulambo", domain: "Cura/Humildade", desc: "A m√£e que acolhe e cura. Ensina que a humildade √© o caminho para a verdadeira transforma√ß√£o.", img: "https://images.unsplash.com/photo-1515238152791-8216bfdf89a7?w=400" },
      { name: "Maria Quit√©ria", domain: "Guerra/Prote√ß√£o", desc: "A guerreira que defende os seus com bravura. Empunha a espada da justi√ßa e ensina a lutar pelos direitos.", img: "https://images.unsplash.com/photo-1590483736622-39da8caf3501?w=400" },
      { name: "Rosa Caveira", domain: "Justi√ßa/Ciclos", desc: "Guardi√£ do equil√≠brio. Lembra que a morte √© uma passagem e que a justi√ßa divina sempre prevalece.", img: "https://images.unsplash.com/photo-1509248961158-e54f6934749c?w=400" },
      { name: "Dama da Noite", domain: "Mist√©rio/Oculto", desc: "Guardi√£ dos segredos. Ilumina o caminho com a luz da lua e ensina a confiar na intui√ß√£o.", img: "https://images.unsplash.com/photo-1534732862647-51e4c7497f17?w=400" },
      { name: "Sete Saias", domain: "Alegria/Intensidade", desc: "Traz cor e alegria. Ensina a celebrar cada momento e viver a vida com m√°xima intensidade.", img: "https://images.unsplash.com/photo-1516450360452-9312f5e86fc7?w=400" },
      { name: "Pombagira Cigana", domain: "Liberdade/Prosperidade", desc: "A viajante que abre caminhos. Ensina a confiar no destino e a viver com liberdade e sorte.", img: "https://images.unsplash.com/photo-1515238152791-8216bfdf89a7?w=400" },
      { name: "Maria Navalha", domain: "Malandragem/Rua", desc: "Protetora das ruas. Com sua ast√∫cia, ensina a enfrentar os desafios da vida com coragem e mal√≠cia.", img: "https://images.unsplash.com/photo-1533038590840-1cde6e668a91?w=400" },
      { name: "Pombagira da Praia", domain: "Emo√ß√£o/Limpeza", desc: "Guardi√£ das √°guas. Limpa a alma com suas ondas e ensina a fluir com a vida em paz.", img: "https://images.unsplash.com/photo-1507525428034-b723cf961d3e?w=400" },
      { name: "Maria Farrapo", domain: "Sanidade/Transforma√ß√£o", desc: "Transformadora da mente. Ensina que mesmo no caos podemos encontrar clareza e for√ßa.", img: "https://images.unsplash.com/photo-1445445290350-18a3b86e0b5b?w=400" },
      { name: "Pombagira Menina", domain: "Renova√ß√£o/Inoc√™ncia", desc: "Guardi√£ da esperan√ßa. Com seu sorriso, ensina que sempre √© poss√≠vel recome√ßar com pureza.", img: "https://images.unsplash.com/photo-1496293455970-f8581aae0e3c?w=400" },
      { name: "Pombagira da Figueira", domain: "Raiz/Ancestralidade", desc: "Guardi√£ das ra√≠zes. Conecta aos antepassados e √† sabedoria da terra para encontrar pertencimento.", img: "https://images.unsplash.com/photo-1502082553048-f009c37129b9?w=400" }
    ];

    let currentQ = 0;
    let score = 0;

    function initParticles() {
      const canvas = document.getElementById('particles');
      const ctx = canvas.getContext('2d');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      let parts = [];
      for(let i=0; i<100; i++) parts.push({x: Math.random()*canvas.width, y: Math.random()*canvas.height, r: Math.random()*2+1, s: Math.random()*1+0.5});
      function draw() {
        ctx.clearRect(0,0,canvas.width, canvas.height);
        ctx.fillStyle = "rgba(255, 107, 53, 0.3)";
        parts.forEach(p => {
          ctx.beginPath(); ctx.arc(p.x, p.y, p.r, 0, Math.PI*2); ctx.fill();
          p.y -= p.s; if(p.y < -10) p.y = canvas.height + 10;
        });
        requestAnimationFrame(draw);
      }
      draw();
    }

    function loadQuestion() {
      if(currentQ >= questions.length) {
        showFinal();
        return;
      }
      const q = questions[currentQ];
      document.getElementById('question').innerText = q.q;
      document.getElementById('progressText').innerText = `Quest√£o ${currentQ + 1} de 12`;
      document.getElementById('progressBar').style.width = `${(currentQ / 12) * 100}%`;
      
      const opts = document.getElementById('options');
      opts.innerHTML = '';
      q.options.forEach((o, i) => {
        const btn = document.createElement('button');
        btn.className = 'option';
        btn.innerText = o;
        btn.onclick = () => check(i, btn);
        opts.appendChild(btn);
      });
      document.getElementById('feedback').innerText = '';
    }

    function check(idx, btn) {
      const correct = questions[currentQ].answer;
      const all = document.querySelectorAll('.option');
      all.forEach(b => b.style.pointerEvents = 'none');

      if(idx === correct) {
        score++;
        btn.classList.add('correct');
        document.getElementById('feedback').innerHTML = '<span class="correct-text">‚ú® Ax√©! Sua f√© √© forte!</span>';
        document.getElementById('screenGlow').classList.add('correct');
      } else {
        btn.classList.add('wrong');
        all[correct].classList.add('correct');
        document.getElementById('feedback').innerHTML = '<span class="wrong-text">üïØÔ∏è O or√°culo pede reflex√£o...</span>';
        document.getElementById('screenGlow').classList.add('wrong');
      }
      
      document.getElementById('faithValue').innerText = score;
      document.getElementById('axeValue').innerText = currentQ + 1;

      setTimeout(() => {
        document.getElementById('screenGlow').classList.remove('correct', 'wrong');
        currentQ++;
        loadQuestion();
      }, 1500);
    }

    function showFinal() {
      document.getElementById('quizArea').style.display = 'none';
      document.getElementById('progressBar').style.width = '100%';
      document.getElementById('progressText').innerText = 'Jornada Conclu√≠da!';
      document.getElementById('revealBtn').style.display = 'block';
    }

    function revealPombagira() {
      // L√≥gica de sorteio baseada no score para distribuir entre as 12
      // Como o score vai de 0 a 12, usamos ele como √≠ndice
      let index = score;
      if (index >= 12) index = 0; // Maria Padilha para gabarito
      
      const p = pombagiras[index];
      document.getElementById('revealBtn').style.display = 'none';
      document.getElementById('resultArea').style.display = 'block';
      document.getElementById('pombagiraName').innerText = `üåπ ${p.name} üåπ`;
      document.getElementById('pombagiraImage').src = p.img;
      document.getElementById('pombagiraDescription').innerHTML = `
        <p><strong>Dom√≠nio:</strong> ${p.domain}</p><br>
        <p>${p.desc}</p><br>
        <p style="text-align:center; color:var(--gold)"><em>"Laroy√™, minha guardi√£!"</em></p>
      `;
      window.scrollTo(0, document.body.scrollHeight);
    }

    window.onload = () => {
      initParticles();
      loadQuestion();
    };
  </script>
</body>
</html>
